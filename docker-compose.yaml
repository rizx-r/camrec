version: "3.8"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: camrec
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio:/data

  camrec:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
      - minio
    environment:
      CAMREC_CONFIG: /etc/camrec/config.yaml
    volumes:
      - camrec_data:/var/lib/camrec
      - ./config.docker.yaml:/etc/camrec/config.yaml:ro
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  pgdata:
  minio:
  camrec_data:

